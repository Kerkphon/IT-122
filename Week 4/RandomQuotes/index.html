<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="randomQuotes.js"></script>
    <link rel="stylesheet" href="app.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div id="container">
      <h1>Daily Quotes</h1>
      <div id="quoteDisplay"></div>
      <button id="quoteButton" onclick="newQuote()">New Quote</button>
      <br />
      <br />
      <div>
        <textarea  rows="10"cols="33" type="tex" id="userinput" placeholder="Write your quote here!"></textarea> <br>
        <button id="quoteButton2" onclick="addQuote()">Add Quote</button>
      </div>
    </div>
  </body>
</html>
